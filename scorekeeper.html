<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scorekeeper</title>
    <link rel="stylesheet" type="text/css" href="scorekeeper.css" />
  </head>
  <body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <p>
      Winner is the first to: <span>5</span>
    </p>

    <input type="number" />
    <button type="button" name="button" id="p1">Player One</button>
    <button type="button" name="button" id="p2">Player Two</button>
    <button type="button" name="button" id="reset">Reset</button>

    <script type="text/javascript" src="scoreKeeper.js"></script>
  </body>
</html>
